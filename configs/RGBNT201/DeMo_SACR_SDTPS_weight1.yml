MODEL:
  TRANSFORMER_TYPE: 'ViT-B-16'
  STRIDE_SIZE: [ 16, 16 ]
  SIE_CAMERA: True
  DIRECT: 1
  SIE_COE: 1.0
  ID_LOSS_WEIGHT: 0.25
  TRIPLET_LOSS_WEIGHT: 1.0
  GLOBAL_LOCAL: True
  # 禁用 HDM 和 ATM，启用 SACR + SDTPS
  HDM: False
  ATM: False
  # SACR 配置
  USE_SACR: True                     # 启用 SACR（多尺度上下文增强）
  SACR_DILATION_RATES: [6, 12, 18]   # 空洞卷积膨胀率
  # SDTPS 配置
  USE_SDTPS: True                    # 启用 SDTPS（Token 选择和聚合）
  SDTPS_SPARSE_RATIO: 0.7           # 选择比例（和原论文一致）
  SDTPS_AGGR_RATIO: 0.5            # 聚合比例（和原论文一致）
  SDTPS_BETA: 0.25                   # score 组合权重
  SDTPS_USE_GUMBEL: False            # 禁用 Gumbel（数值不稳定）
  SDTPS_GUMBEL_TAU: 5.0              # Gumbel 温度
  SDTPS_LOSS_WEIGHT: 1.0             # SDTPS 分支的损失权重
  HEAD: 4

INPUT:
  SIZE_TRAIN: [ 256, 128 ]
  SIZE_TEST: [ 256, 128 ]
  PROB: 0.5 # random horizontal flip
  RE_PROB: 0.5 # random erasing
  PADDING: 10

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 8
  NUM_WORKERS: 14

DATASETS:
  NAMES: ('RGBNT201')
  ROOT_DIR: '..'

SOLVER:
  BASE_LR: 0.00035
  WARMUP_ITERS: 10  # 3个epoch快速warm-up
  MAX_EPOCHS: 50
  OPTIMIZER_NAME: 'Adam'
  IMS_PER_BATCH: 64
  EVAL_PERIOD: 1

TEST:
  IMS_PER_BATCH: 128
  RE_RANKING: 'no'
  WEIGHT: ''
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'
  MISS: "nothing"

OUTPUT_DIR: '..'

# 说明：
# 完整流程：Backbone → SACR → SDTPS
# SACR: 扩展感受野，增强 patch 特征的上下文表示
# SDTPS: 基于跨模态引导选择和聚合显著 patches
#
# Patch 特征处理流程：
#   128 patches (16×8 grid) Wbyrn1=gR@
#     ↓ SACR (多尺度上下文)
#   128 patches (增强)
#     ↓ TokenSparse
#   64 patches (选择)
#     ↓ TokenAggregation
#   25 patches (聚合)
#     ↓ +extra_token
#   26 patches (最终)
