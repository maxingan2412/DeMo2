MODEL:
  TRANSFORMER_TYPE: 'ViT-B-16'
  STRIDE_SIZE: [ 16, 16 ]
  SIE_CAMERA: True
  DIRECT: 1
  SIE_COE: 1.0
  ID_LOSS_WEIGHT: 0.25
  TRIPLET_LOSS_WEIGHT: 1.0
  GLOBAL_LOCAL: True
  # 禁用 HDM 和 ATM，启用 SDTPS
  HDM: False
  ATM: False
  USE_SDTPS: True
  SDTPS_SPARSE_RATIO: 0.5  # 选择比例（和原论文一致）
  SDTPS_AGGR_RATIO: 0.4    # 聚合比例（和原论文一致）
  SDTPS_BETA: 0.25         # score 组合权重
  SDTPS_USE_GUMBEL: True   # 启用 Gumbel（使用更大的温度）
  SDTPS_GUMBEL_TAU: 5.0    # Gumbel 温度（增大到5.0，避免数值溢出）

  HEAD: 4

INPUT:
  SIZE_TRAIN: [ 256, 128 ]
  SIZE_TEST: [ 256, 128 ]
  PROB: 0.5 # random horizontal flip
  RE_PROB: 0.5 # random erasing
  PADDING: 10

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 8
  NUM_WORKERS: 14

DATASETS:
  NAMES: ('RGBNT201')
  ROOT_DIR: '..'

SOLVER:
  BASE_LR: 0.00035
  WARMUP_ITERS: 3  # 减少到3个epoch（原来是10）
  MAX_EPOCHS: 50
  OPTIMIZER_NAME: 'Adam'
  IMS_PER_BATCH: 64
  EVAL_PERIOD: 15

TEST:
  IMS_PER_BATCH: 128
  RE_RANKING: 'no'
  WEIGHT: ''
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'
  MISS: "nothing"

OUTPUT_DIR: '..'
